{% extends "base.html" %}

{% block title %}{% trans "Nouveau mot de passe" %}{% endblock %}

{% block content %}

         style="min-height: 100vh; background: var(--bg-primary);">
  <div class="card shadow-lg p-4 rounded-4 border-0" style="max-width: 400px;">
    <h5 class="text-center fw-bold mb-3" style="color: var(--text-title);">{% trans "DÃ©finissez un nouveau mot de passe" %}</h5>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn w-100 mt-3 fw-semibold"
              style="background-color: var(--bg-secondary); color: var(--text-white); border-radius: 10px;">
        {% trans "Confirmer le nouveau mot de passe" %}

    </form>
  </div>
</section>
{% endblock %}
